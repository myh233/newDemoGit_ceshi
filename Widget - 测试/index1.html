    <!--页脚-->
    <div class = "foot">

        <img id = "next" src="image/下一曲.png" onclick="musicNext()">

      <div id="Pl">
        <img id= "playstop" src="image/播放.png" onclick="musicPlayPause()">

<script>
    //动态生成div
    function creatdiv(){

    		var div = document.createElement('div');

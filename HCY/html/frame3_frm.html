<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .text-white {
            color: #ffffff !important;
        }
        .aui-grid [class*=aui-col-] {
            padding: 0.75rem 0;
        }
    </style>
</head>
<body>
    <!-- 顶部 -->
    <section class="aui-content" id="user-info">
        <div class="aui-list aui-media-list aui-list-noborder aui-bg-info">
            <div class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner ">
                    <div class="aui-list-item-media" style="width:3rem;">
                        <img src="../image/demo1.png" class="aui-img-round" >
                    </div>
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        <div class="aui-list-item-text text-white aui-font-size-18" id="user"></div>
                        <div class="aui-list-item-text text-white">
                           <div><i class="aui-iconfont aui-icon-mobile aui-font-size-14"></i>用户名</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="aui-content aui-grid aui-margin-b-15">
        <div class="aui-row">
            <div class="aui-col-xs-4">
                <div class="aui-gird-lable aui-font-size-10" onclick="window.location.href='login_frm.html'">注册登录</div>
            </div>
        </div>
        <div class="aui-row">
            <div class="aui-col-xs-4">
                <div class="aui-gird-lable aui-font-size-10" onclick="login1()">退出登录</div>
            </div>
        </div>
    </section>
    <section class="aui-content" id="classify-list">
        <ul class="aui-list aui-list-noborder">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title" onclick="window.location.href='singer_frm.html'">我喜欢的歌手</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title" onclick="window.location.href='collect_frm.html'">我的收藏</div>
                </div>
            </li>
        </ul>
    </section>
</body>
</html>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript">
//退出登录
function login1(){
  localStorage.clear();
  document.getElementById('user').innerHTML="";
}
var loc=localStorage.getItem('userId');
document.getElementById('user').innerHTML=loc;
</script>

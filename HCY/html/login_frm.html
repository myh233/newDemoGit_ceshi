            </li>

        <div class="aui-btn aui-btn-block aui-btn-info aui-btn-sm" tapmode onclick="login()">登录</div>

//注册-可行
function reg(){
 var model = api.require("model");
 model.config({
  appKey: '075A132B-2B11-505D-F01E-FA8B51604C1B',
  appId: 'A6036872544676',
    host: 'https://d.apicloud.com'
 });
  var userId=document.getElementById('code1').value;
  var password=document.getElementById('code2').value;
  model.insert({
    class:'user1',
    value:{
      userId:userId,
      password:password
    }
  },function(ret,err){
    if(ret){
    alert("注册成功")
    }else{
    alert("出错了")
    }
  });
}

//登录
function login(){
    var userId=document.getElementById('code1').value;
    var password=document.getElementById('code2').value;
  var model = api.require('model');
  var query = api.require('query');
  model.config({
   appId : 'A6036872544676',
   appKey : '075A132B-2B11-505D-F01E-FA8B51604C1B',
   host : 'https://d.apicloud.com'
  });
  query.createQuery(function(ret, err) {
   if (ret && ret.qid) {
    query.whereEqual({
     qid : ret.qid,
     column : 'userId',
     value : userId
    });
    query.whereEqual({
     qid : ret.qid,
     column : 'password',
     value : password
    });
    model.findAll({
     class : 'user1',
     qid : ret.qid
    },function(ret, err) {
          if(ret.length>0){
            alert("登陆成功")
            localStorage.setItem("userId",userId);
              window.location.href = 'frame3_frm.html?name=';
          }
          else{
            alert("用户名或密码错误")
          }
    });
   }
  });
}

<script type="text/javascript">
    var loc=localStorage.getItem('userId');
    var ot= localStorage.length; //加入歌曲的数目
    function search(){
      var value=document.getElementById('search-input').value;
      var query=api.require('query');
      var model=api.require('model');
      model.config({
        appKey: '075A132B-2B11-505D-F01E-FA8B51604C1B',
        appId: 'A6036872544676',
        host: 'https://d.apicloud.com'
      });
      query.createQuery(function(ret,err){
        if(ret && ret.qid){
          query.whereLike({
            qid:ret.qid,
            value:value,
            column:'name'
          });
          model.findAll({
           class: 'music',
           qid: ret.qid
          },function(ret,err){
            if(ret){
              for(var i=0;i<ret.length;i++){
                var na = ret[i].name;
                var url = "http://music.163.com/song/media/outer/url?id="+ret[i].music_id+".mp3";
                var si = ret[i].singer;

                addMusic(na,url,si,ot+1);
                var song = na+"--"+si;
                var j = ot;

                var bool = 0;
                for(var a=0;a<=j;a++){
                  if(song != localStorage.getItem(a+1)){
                      bool = 1;
                  }
                  else{
                    bool = 0;
                    break;
                  }
                }
                if(bool==1){
                  localStorage.setItem(ot+1,song);
                  ot=ot+1;
                }
              }
            }
            /*url = "gedan1.html?name="+escape(document.getElementById('search-input').value);
            location.href=url;*/
          });
        }
      });
    }

    function search1(){
      var value=document.getElementById('search-input').value;

      model.config({
        appKey: '075A132B-2B11-505D-F01E-FA8B51604C1B',

      query.createQuery(function(ret,err){
        if(ret && ret.qid){
          query.whereLike({
            qid:ret.qid,

          });
          model.findAll({
           class: 'music',
           qid: ret.qid
          },function(ret,err){
            if(ret){
              for(var i=0;i<ret.length;i++){
                var na = ret[i].name;
                var url = "http://music.163.com/song/media/outer/url?id="+ret[i].music_id+".mp3";
                var si = ret[i].singer;

                addMusic(na,url,si,ot+1);
                var song = na+"--"+si;
                var j = ot;

                var bool = 0;
                for(var a=0;a<=j;a++){
                  if(song != localStorage.getItem(a+1)){
                      bool = 1;
                  }
                  else{
                    bool = 0;
                    break;
                  }
                }
                if(bool==1){
                  localStorage.setItem(ot+1,song);
                  ot=ot+1;
                }
              }
            }
            url = "gedan1.html?name="+escape(document.getElementById('search-input').value);
            location.href=url;
          });
        }
      });
    }

    function jump(){

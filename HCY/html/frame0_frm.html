  <script type="text/javascript">
    var inpArr = document.getElementsByTagName('input');
    var demo;
    var j = 0;

    function search1(music_id){ //根据歌曲id搜索出其他信息，展示在界面上
      //var userId = "42";
      var query = api.require('query');
      var model = api.require('model');
         model.config({
          appKey: '075A132B-2B11-505D-F01E-FA8B51604C1B',
          appId: 'A6036872544676',
          host: 'https://d.apicloud.com'
         });
      query.createQuery(function(ret,err){
      if(ret && ret.qid){
         query.whereLike({
           qid:ret.qid,
           value:music_id,
           column:'music_id'
         });
         model.findAll({
          class: 'music',
          qid: ret.qid
         },function(ret,err){
             //alert(ret[0].name);
             if(ret.length>0){
                 gedan = ret[0].name+"--"+ret[0].singer;
                 inpArr[j].value = gedan;
                 id = inpArr[j].id;

                 j = j+1;

                 $("#"+id+"").show();
                 var na = ret[0].name;
                 var url = "http://music.163.com/song/media/outer/url?id="+ret[0].music_id+".mp3";
                 var ser = ret[0].singer;
                 var oth = j;

                 addMusic(na,url,ser,oth)
             }
             else{
               alert("失败");
             }
         })
       }
     })
    }

    function search(){   //根据用户名搜索最近听歌的歌曲id
      //  var userId = "42";
       var loc=localStorage.getItem('userId');
       var query = api.require('query');
       var model = api.require('model');
          model.config({
           appKey: '075A132B-2B11-505D-F01E-FA8B51604C1B',
           appId: 'A6036872544676',
           host: 'https://d.apicloud.com'
          });
        query.createQuery(function(ret,err){
        if(ret && ret.qid){
         //console.log(ret.qid)
         query.whereLike({
           qid:ret.qid,
           value:loc,
           column:'userId'
         });
         model.findAll({
          class: 'recent',
          qid: ret.qid
         },function(ret,err){
           if(ret.length>0){
             for(var i=0;i<ret.length;i++){
               var music_id = ret[i].music_id;
               search1(music_id);
             }
           }else{
              alert("你没有最近播放的歌曲");
           }
         });
        }
      });
    }
